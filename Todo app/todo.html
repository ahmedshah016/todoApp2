    <div class="main" style="display: flex; align-items: center; justify-content: center;">

        <button onclick="addTodo()">
            <i class="fa-solid fa-plus"></i>
                </button>
        <button id="dltbtn"onclick="DeleteAll()"><i class="fa-solid fa-minus"></i></button>
    </div>
    <ul id="list"></ul>
    </div>
